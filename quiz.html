<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Based Quiz</title>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>

</head>

<body>
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" data-toggle="modal" data-target="#settings-modal" href="#">...</a>
    </nav>


    <h1 id="question-title"></h1>
    <h2 id="question-desc"></h2>
    <img id="quiz-image" src="" width="500" height="500">
    <div class="answer-buttons"></div>

    <button id="prev-button" class="btn btn-primary mt-3">Previous</button>
    <button id="next-button" class="btn btn-primary mt-3">Next</button>


    <!-- Modal -->
    <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modal-title"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settings-modal-title">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label class="d-flex justify-content-center">
              <input type="checkbox" id="is-random" class="form-check-input">
              <label for="is-random">random</label>
            </label>

            <select id="question-type" class="custom-select">
              <option selected>Select Quiz Type</option>
              <option value="uyirYeluthu" selected>uyirYeluthu</option>
              <option value="ikuLetters">ikuLetters</option>
              <option value="meiYeluthu">meiYeluthu</option>
              <option value="uyirMeiYeluthu">uyirMeiYeluthu</option>
              <option value="allTamilLetters">All Tamil Letters</option>
            </select>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
